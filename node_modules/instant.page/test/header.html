<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>instant.page test</title>
<style>
body {
  background: lightskyblue;
  overflow-y: scroll;
  font-family: system-ui, sans-serif;
}

a {
  display: block;
  background: hsla(0, 0%, 100%, .25);
  padding: .5em;
  margin: .5em 0;
  border: 3px solid hsla(0, 0%, 100%, .25);
  text-decoration: none;
  color: #008;
  font-size: 1.5em;
}

a:hover {
  border-color: hsla(0, 0%, 100%, 1);
}

a:active {
  background: hsla(0, 0%, 0%, .25);
}

a small {
  font-size: .75em;
  opacity: .75;
}

form {
  background: hsla(0, 0%, 100%, .25);
  border: 1px solid hsla(0, 0%, 0%, .15);
}

form label {
  display: block;
  padding: 5px;
}

form label:has(input:checked) {
  background: hsl(0 0% 100% / .5);
}

@media (min-width: 1000px) {
  form label {
    display: inline-block;
    margin-right: 10px;
  }
}

form input[type="number"] {
  width: 50px;
}

form input[type="text"] {
  width: 110px;
}

form inspag-body {
  display: block;
  font-size: 1.25em;
  opacity: .9;
  font-family: monospace;
  word-spacing: .4em;
}
</style>

<body>

<form>
  <label>
    Allow query string &amp; external links:
    <input name="aqsael" type="checkbox" :checked_aqsael>
  </label>
  <label>
    Use whitelist:
    <input name="whitelist" type="checkbox" :checked_whitelist>
  </label>
  <label>
    Page load time:
    <input name="sleep" type="number" :value_sleep>
  </label>
  <label>
    Intensity:
    <input name="intensity" type="text" list="intensity-datalist" :value_intensity>
  </label>
  <datalist id="intensity-datalist">
    <option>65</option>
    <option>mousedown</option>
    <option>mousedown-only</option>
    <option>viewport</option>
    <option>viewport-all</option>
  </datalist>
  <label>
    Cache max age (in seconds):
    <input name="cacheAge" type="number" :value_cacheAge>
  </label>
  <label>
    Use minified:
    <input name="minified" type="checkbox" :checked_minified>
  </label>
  <label>Vary: Accept header:
    <select name="varyAccept">
      <option :vary_accept_off>Off</option>
      <option :vary_accept_on>On</option>
      <option :vary_accept_simulate_shopify>Simulate Shopify</option>
    </select>
  </label>
  <label>
    <input type="submit" value="OK">
  </label>
  <inspag-body></inspag-body>
</form>
